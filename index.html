<html lang="en">

<head>
    <meta charset="utf-8">

        integrity="sha512-hGVnilhYD74EGnPbzyvje74/Urjrg5LSNGx0ARG1Ucqyiaz+lFvtsXk/1jCwT9/giXP0qoXSlVDjxNxjLvmqAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.min.css"
        integrity="sha512-6sALqOPMrNSc+1p5xOhPwGIzs6kIlST+9oGWlI4Wwcbj1saaX9J3uzO3Vub016dmHV7hM+bMi/rfXLiF5DNIZg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/mode/javascript/javascript.min.js"
        integrity="sha512-DJ/Flq7rxJDDhgkO49H/rmidX44jmxWot/ku3c+XXEF9XFal78KIpu7w6jEaQhK4jli1U3/yOH+Rp3cIIEYFPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/addon/display/autorefresh.min.js"
        integrity="sha512-vAsKB7xXQAWMn5kcwda0HkFVKUxSYwrmrGprVhmbGFNAG1Ij+2epT3zzdwjHTJyDsKXsiEdrUdhIxh7loHyX+A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/theme/monokai.min.css"
        integrity="sha512-R6PH4vSzF2Yxjdvb2p2FA06yWul+U0PDDav4b/od/oXf9Iw37zl10plvwOXelrjV2Ai7Eo3vyHeyFUjhXdBCVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js"
        integrity="sha512-I+rKw3hArzZIHzrkdELbKqrXfkSvw/h0lW/GgB8FThaBVz2e5ZUlSW8kY8v3q6wq37eybIwyufkEZxe4qSlGcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="controls">
        <h1>L-systems playground</h1>
        <p>
            To get started please select a preset:
            <select name="preset" id="preset">
                <option value="BARNSLEY_FERN">Barnsley fern</option>
                <option value="SIERPINSKI_GASKET">Sierpinski gasket</option>
                <option value="KOCH_CURVE">Koch curve</option>
                <option value="BINARY_TREE">Binary tree</option>
            </select>
        </p>
        <p>Pick an iteration depth:
            <input type="number" id="depth" min="0" step="1" value="3">
        </p>
        <p>
            Remember to <a class="interactor" id="restart" href="#">restart the simulation</a> to apply your edits.
        </p>

        <h2>Formal grammar</h2>

        <h3>Axiom</h3>
        <div id="ax_editor"></div>

        <h3>Production rules</h3>
        <div id="pr_editor"></div>

        <h2>Drawing routine</h2>

        <h3>Initial state</h3>
        <div id="is_editor"></div>

        <h3>Operations</h3>
        <div id="op_editor"></div>

        <small>This is an impromptu birthday collab with <a
                href="https://github.com/tetrapharmakon">@tetrapharmakon</a>.</small>
    </div>
</body>

</html>
